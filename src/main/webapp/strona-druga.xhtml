<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Druga strona</title>
</h:head>
<h:body style="background-color: cornflowerblue">
    <h1><p:outputLabel value="#{hello.hello}"/> </h1>
    <p:commandButton value="Pokaż" action="#{personView.showPersons}" update="tabelka"/>
    <p:dataTable id="tabelka" value="#{personView.personList}" var="person" rendered="#{not empty personView.personList}">
        <p:column headerText="Id">
            <h:outputText value="#{person.personId}"/>
        </p:column>
        <p:column headerText="First Name">
            <h:outputText value="#{person.firstName}"/>
        </p:column>
        <p:column headerText="Last Name">
            <h:outputText value="#{person.lastName}"/>
        </p:column>
        <p:column headerText="Birth date">
            <h:outputText value="#{person.birthDate}"/>
        </p:column>
    </p:dataTable>
    <h:form>
        <p:commandButton value="Powrót" action="#{hello.backToIndex}"/>
    </h:form>
</h:body>
</html>
